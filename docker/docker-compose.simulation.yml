version: '3.8'

services:
  # LocalStack - AWS Services Simulation
  localstack:
    container_name: localstack-simulation
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=s3,lambda,cloudwatch,ec2,dynamodb,sqs,sns,iam,logs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOTE_DOCKER=false
      - LAMBDA_REMOVE_CONTAINERS=true
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - PERSISTENCE=1
    volumes:
      - "./cloud-simulation/localstack/lambda:/var/task/lambda"
      - "localstack-data:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simulation-network
    restart: unless-stopped

  # LocalStack UI
  localstack-ui:
    container_name: localstack-ui-simulation
    image: localstack/localstack-pro-ui:latest
    ports:
      - "8080:8080"
    environment:
      - LOCALSTACK_ENDPOINT=http://localstack:4566
    depends_on:
      - localstack
    networks:
      - simulation-network
    restart: unless-stopped

  # MinIO - S3 Compatible Storage
  minio:
    container_name: minio-simulation
    image: minio/minio:latest
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - simulation-network
    restart: unless-stopped

  # Prometheus - Metrics Collector
  prometheus:
    container_name: prometheus-simulation
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - simulation-network
    restart: unless-stopped

  # Mock Logging Service
  mock-logging-service:
    container_name: mock-logging-service
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./docker/mock-services/logging-service:/usr/share/nginx/html
      - ./docker/mock-services/logging-service/nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - SERVICE_NAME=mock-logging-service
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - simulation-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Fake Identity Provider (OAuth2/OIDC Mock)
  fake-identity-provider:
    container_name: fake-identity-provider
    image: mockserver/mockserver:latest
    ports:
      - "8082:1080"  # MockServer port
      - "8083:1090"  # MockServer control port
    environment:
      - MOCKSERVER_INITIALIZATION_JSON_PATH=/config/mockserver-config.json
      - MOCKSERVER_LOG_LEVEL=INFO
    volumes:
      - ./docker/mock-services/identity-provider:/config
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - simulation-network
    restart: unless-stopped

  # Node Exporter - System Metrics
  node-exporter:
    container_name: node-exporter-simulation
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - simulation-network
    restart: unless-stopped

  # cAdvisor - Container Metrics
  cadvisor:
    container_name: cadvisor-simulation
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8084:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - simulation-network
    restart: unless-stopped

volumes:
  localstack-data:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  simulation-network:
    driver: bridge
    name: simulation-network

