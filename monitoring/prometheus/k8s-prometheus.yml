# Prometheus Configuration for Kubernetes Deployment
# This configuration is optimized for Kubernetes environments

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-cloud-k8s'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
              - monitoring
      relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          action: keep
          regex: alertmanager
        - source_labels: [__meta_kubernetes_pod_container_port_number]
          action: keep
          regex: 9093

# Load alerting rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: prometheus

  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Kubernetes Pods (with ServiceMonitor)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # Kubernetes Services (ServiceMonitor)
  - job_name: 'kubernetes-services'
    kubernetes_sd_configs:
      - role: service
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_port]
        action: replace
        regex: (.+)
        target_label: __address__
        replacement: $1

  # Self-Healing Agent
  - job_name: 'self-healing-agent'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ai-cloud-production
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: self-healing
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
    metrics_path: /metrics
    scrape_interval: 10s

  # Scaling Agent
  - job_name: 'scaling-agent'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ai-cloud-production
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: scaling
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    metrics_path: /metrics
    scrape_interval: 10s

  # Task-Solving Agent
  - job_name: 'task-solving-agent'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ai-cloud-production
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: task-solving
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    metrics_path: /metrics
    scrape_interval: 10s

  # Performance Monitoring Agent
  - job_name: 'performance-monitoring-agent'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ai-cloud-production
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: performance-monitoring
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    metrics_path: /metrics
    scrape_interval: 10s

  # Coding Agent
  - job_name: 'coding-agent'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ai-cloud-production
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: coding
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    metrics_path: /metrics
    scrape_interval: 10s

  # Security Agent
  - job_name: 'security-agent'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ai-cloud-production
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: security
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    metrics_path: /metrics
    scrape_interval: 10s

  # Optimization Agent
  - job_name: 'optimization-agent'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ai-cloud-production
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: optimization
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
    metrics_path: /metrics
    scrape_interval: 10s

  # Node Exporter
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: node-exporter
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: instance

  # cAdvisor
  - job_name: 'cadvisor'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - kube-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: coredns
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod

