apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-cloud-ingress
  namespace: ai-cloud-production
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.ai-cloud.example.com
    secretName: ai-cloud-tls
  rules:
  # Self-Healing Agent
  - host: api.ai-cloud.example.com
    http:
      paths:
      - path: /api/self-healing
        pathType: Prefix
        backend:
          service:
            name: ai-cloud-self-healing
            port:
              number: 8080
  # Scaling Agent
      - path: /api/scaling
        pathType: Prefix
        backend:
          service:
            name: ai-cloud-scaling
            port:
              number: 8080
  # Task-Solving Agent
      - path: /api/task-solving
        pathType: Prefix
        backend:
          service:
            name: ai-cloud-task-solving
            port:
              number: 8080
  # Performance Monitoring Agent
      - path: /api/performance-monitoring
        pathType: Prefix
        backend:
          service:
            name: ai-cloud-performance-monitoring
            port:
              number: 8080
  # Coding Agent
      - path: /api/coding
        pathType: Prefix
        backend:
          service:
            name: ai-cloud-coding
            port:
              number: 8080
  # Security Agent
      - path: /api/security
        pathType: Prefix
        backend:
          service:
            name: ai-cloud-security
            port:
              number: 8080
  # Optimization Agent
      - path: /api/optimization
        pathType: Prefix
        backend:
          service:
            name: ai-cloud-optimization
            port:
              number: 8080
  # Health Check Endpoint
      - path: /health
        pathType: Exact
        backend:
          service:
            name: ai-cloud-self-healing
            port:
              number: 8080
  # Metrics Endpoint (internal only)
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: ai-cloud-self-healing
            port:
              number: 8081

