# Role for Agents - Limited permissions within namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-cloud-agents-role
  namespace: ai-cloud-production
rules:
# Allow agents to read ConfigMaps and Secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Allow agents to read pod information
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# Allow agents to read service information
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
# Allow agents to create events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
# Role for Monitoring - Read-only access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-cloud-monitoring-role
  namespace: ai-cloud-production
rules:
# Allow monitoring to read all resources
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
---
# Role for CI/CD - Deployment permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-cloud-cicd-role
  namespace: ai-cloud-production
rules:
# Allow CI/CD to manage deployments
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Allow CI/CD to manage services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Allow CI/CD to manage ConfigMaps and Secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Allow CI/CD to read pods for status
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

