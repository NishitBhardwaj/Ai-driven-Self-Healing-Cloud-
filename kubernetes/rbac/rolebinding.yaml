# RoleBinding for Agents
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-cloud-agents-binding
  namespace: ai-cloud-production
subjects:
- kind: ServiceAccount
  name: ai-cloud-agents
  namespace: ai-cloud-production
roleRef:
  kind: Role
  name: ai-cloud-agents-role
  apiGroup: rbac.authorization.k8s.io
---
