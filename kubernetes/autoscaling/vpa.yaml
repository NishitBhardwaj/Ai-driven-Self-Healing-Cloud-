---
# Vertical Pod Autoscaler for Self-Healing Agent
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: ai-cloud-self-healing-vpa
  namespace: ai-cloud-production
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-cloud-self-healing
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: self-healing
      minAllowed:
        cpu: 50m
        memory: 64Mi
      maxAllowed:
        cpu: 2000m
        memory: 2Gi
      controlledResources: ["cpu", "memory"]
---
# Vertical Pod Autoscaler for Scaling Agent
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: ai-cloud-scaling-vpa
  namespace: ai-cloud-production
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-cloud-scaling
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: scaling
      minAllowed:
        cpu: 50m
        memory: 64Mi
      maxAllowed:
        cpu: 2000m
        memory: 2Gi
---
# Vertical Pod Autoscaler for Task-Solving Agent
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: ai-cloud-task-solving-vpa
  namespace: ai-cloud-production
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-cloud-task-solving
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: task-solving
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 4000m
        memory: 4Gi

