apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-service
  namespace: self-healing-cloud
  labels:
    app: logging-service
    service: logging
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: logging-service
  template:
    metadata:
      labels:
        app: logging-service
        service: logging
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: logging-service
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "logging-service"
        - name: SERVICE_VERSION
          value: "v1"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: logging-service-config
              key: log_level
        - name: LOG_RETENTION_DAYS
          valueFrom:
            configMapKeyRef:
              name: logging-service-config
              key: log_retention_days
        - name: MAX_LOG_SIZE
          valueFrom:
            configMapKeyRef:
              name: logging-service-config
              key: max_log_size
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: logs
          mountPath: /var/log
      volumes:
      - name: config
        configMap:
          name: logging-service-config
      - name: logs
        emptyDir: {}

