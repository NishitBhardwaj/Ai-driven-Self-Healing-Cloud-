apiVersion: v1
kind: ConfigMap
metadata:
  name: compute-service-config
  namespace: self-healing-cloud
  labels:
    app: compute-service
data:
  log_level: "INFO"
  workload_intensity: "medium"
  max_concurrent_requests: "100"
  timeout_seconds: "30"
  retry_attempts: "3"
  cache_enabled: "true"
  cache_ttl_seconds: "300"
  service_config.json: |
    {
      "name": "compute-service",
      "version": "v1",
      "features": {
        "auto_scaling": true,
        "health_checks": true,
        "metrics": true
      },
      "endpoints": {
        "health": "/health",
        "ready": "/ready",
        "metrics": "/metrics"
      }
    }

