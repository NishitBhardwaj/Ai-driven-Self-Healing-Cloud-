apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: self-healing-cloud
  labels:
    app: storage-service
    service: storage
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
        service: storage
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: storage-service
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "storage-service"
        - name: SERVICE_VERSION
          value: "v1"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: log_level
        - name: STORAGE_BACKEND
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: storage_backend
        - name: MAX_STORAGE_SIZE
          valueFrom:
            configMapKeyRef:
              name: storage-service-config
              key: max_storage_size
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: storage
          mountPath: /data
      volumes:
      - name: config
        configMap:
          name: storage-service-config
      - name: storage
        emptyDir: {}

