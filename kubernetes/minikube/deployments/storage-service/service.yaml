apiVersion: v1
kind: Service
metadata:
  name: storage-service
  namespace: self-healing-cloud
  labels:
    app: storage-service
    service: storage
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: storage-service
  sessionAffinity: None

