{{- if .Values.selfHealing.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-cloud-self-healing
  labels:
    app: ai-cloud
    component: self-healing
    chart: {{ include "ai-cloud.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.selfHealing.replicaCount }}
  selector:
    matchLabels:
      app: ai-cloud
      component: self-healing
  template:
    metadata:
      labels:
        app: ai-cloud
        component: self-healing
        chart: {{ include "ai-cloud.chart" . }}
        release: {{ .Release.Name }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-cloud.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: self-healing
        image: "{{ .Values.image.registry }}/{{ .Values.image.prefix }}-{{ .Values.selfHealing.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.selfHealing.service.port }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.selfHealing.service.metricsPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.selfHealing.resources | nindent 10 }}
        {{- if .Values.configMap.enabled }}
        envFrom:
        - configMapRef:
            name: {{ include "ai-cloud.fullname" . }}-config
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

