# Pod Anti-Affinity Rules for High Availability
# Ensures pods are distributed across nodes/zones

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-cloud-self-healing-ha
  namespace: ai-cloud-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-cloud
      component: self-healing
  template:
    metadata:
      labels:
        app: ai-cloud
        component: self-healing
    spec:
      affinity:
        # Pod Anti-Affinity: Don't schedule pods on the same node
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - self-healing
              topologyKey: kubernetes.io/hostname
          # Zone Anti-Affinity: Prefer different zones
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - self-healing
              topologyKey: topology.kubernetes.io/zone
      containers:
      - name: self-healing
        image: ai-cloud/self-healing:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
