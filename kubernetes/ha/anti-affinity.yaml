---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-cloud-task-solving-ha
  namespace: ai-cloud-production
spec:
  replicas: 5  # Higher replica count for critical service
  selector:
    matchLabels:
      app: ai-cloud
      component: task-solving
  template:
    metadata:
      labels:
        app: ai-cloud
        component: task-solving
    spec:
      affinity:
        podAntiAffinity:
          # Required: Must be on different nodes
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - task-solving
            topologyKey: kubernetes.io/hostname
          # Preferred: Different zones
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - task-solving
              topologyKey: topology.kubernetes.io/zone
      containers:
      - name: task-solving
        image: ai-cloud/task-solving:latest
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi

