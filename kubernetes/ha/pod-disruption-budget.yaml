apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-cloud-self-healing-pdb
  namespace: ai-cloud-production
  labels:
    app: ai-cloud
    component: self-healing
spec:
  minAvailable: 2  # Ensure at least 2 pods are always available
  selector:
    matchLabels:
      app: ai-cloud
      component: self-healing
